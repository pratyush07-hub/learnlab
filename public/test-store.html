<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Store Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéì LearnLab Programs Store</h1>
        <p>Testing Razorpay Store Integration</p>
        
        <div class="status" id="status">
            Ready to test...
        </div>
        
        <a href="https://pages.razorpay.com/stores/learnlab" target="_blank" class="btn" onclick="testRedirect()">
            üöÄ Visit LearnLab Store
        </a>
        
        <button class="btn" onclick="checkStoreAvailability()">
            üîç Check Store Status
        </button>
        
        <div style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
            <p><strong>Expected:</strong> Redirect to LearnLab's Razorpay store page</p>
            <p><strong>URL:</strong> https://pages.razorpay.com/stores/learnlab</p>
        </div>
    </div>

    <script>
        function testRedirect() {
            document.getElementById('status').innerHTML = 'üîÑ Redirecting to LearnLab store...';
            setTimeout(() => {
                document.getElementById('status').innerHTML = '‚úÖ Redirect initiated successfully!';
            }, 1000);
        }

        async function checkStoreAvailability() {
            const status = document.getElementById('status');
            status.innerHTML = 'üîÑ Checking store availability...';
            
            try {
                // We can't check the actual URL due to CORS, but we can test the redirect
                const testUrl = 'https://pages.razorpay.com/stores/learnlab';
                status.innerHTML = `‚úÖ Store URL configured: ${testUrl}`;
            } catch (error) {
                status.innerHTML = '‚ùå Error checking store availability';
            }
        }
    </script>
</body>
</html>
